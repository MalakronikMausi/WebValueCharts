<div class="">
	<div class="flex-column creation-page">
		<div class="flex-row column-container col-xs-12">
			<form class="form-inline flex-row column-container">
				<div class="form-group">
					<a class="btn btn-success btn-lg" [routerLink]="['/createValueChart','newChart']" id="createValueChart">
						Create a ValueChart
					</a>
					<a class="file-upload" href="javascript:void(0);" id="thumbnail-upload">
                        <button class="btn btn-success btn-lg">
                            Import a ValueChart
                        </button>
                        <input type="file" class="upload" (change)="goToValueChart($event)"/>
                    </a> 
                    <a class="file-upload" href="javascript:void(0);" id="thumbnail-upload">
	                    <button class="btn btn-success btn-lg">
	                         Add User To Existing Chart
	                    </button>
	                 	<input type="file" class="upload" (change)="addUserToExistingChart($event)"/>
                 	</a>
				</div>
			</form>
		</div>
	</div>
</div>
