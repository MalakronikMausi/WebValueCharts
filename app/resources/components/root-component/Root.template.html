<div>
	<div>
		<navbar class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header col-xs-2">
					<a class="navbar-brand" [routerLink]="['/create']">ValueCharts</a>
				</div>
				<ul class="nav pull-right col-xs-10">
					<form class="form-inline center-form pull-right">
						<div class="form-group navbar-group col-xs-6" *ngIf="chartType === 'normal' && router.url.indexOf('view/') !== -1">
							<a class="btn btn-default" [routerLink]="['/view', currentUserService.getValueChart().getName() + '-average']" (click)="chartType = 'average'" id="view-average-chart">
								View Average Chart
							</a>
						</div>
						<div class="form-group navbar-group col-xs-6" *ngIf="chartType === 'average' && router.url.indexOf('view/') !== -1">
							<a class="btn btn-default" [routerLink]="['/view', currentUserService.getValueChart().getName()]" (click)="chartType = 'normal'" id="view-normal-chart">
								View Group Chart
							</a>
						</div>
						<div class="form-group navbar-group col-xs-6" *ngIf="router.url.indexOf('view/') !== -1">
							<ExportValueChart></ExportValueChart>
						</div>
						<div class="form-group navbar-group col-xs-6" *ngIf="router.url.indexOf('scoreFunction') !== -1">
							<a class="btn btn-default" (click)="switchScoreFunctionView()">
								{{ switchScoreFunctionViewText }}
							</a>
						</div>
					</form>
				</ul>
			</div>
		</navbar>
		<div>
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
