<div id="ValueChartView">
	<div class="col-xs-offset-1 valuechart-toolbar">
		<form class="form-inline col-xs-12">
			<div class="col-xs-4">
				<div class="form-group">
					<button class="btn btn-default" (click)="editObjectiveModel()">Edit Objective Model</button>
				</div>
				<div class="form-group">
					<button class="btn btn-default" (click)="editPreferenceModel()">Edit Preference Model</button>
				</div>
			</div>
			<div class='col-xs-4'> 
				<div class="form-group">
					<button class="btn btn-default" [class.active]="sortObjectives" (click)="toggleSortObjectives(!sortObjectives)">Sort Objectives
					</button>
				</div>
				<div class="form-group">
					<button class="btn btn-default" [class.active]="sortAlternatives" (click)="toggleSortAlternatives(!sortAlternatives)">Sort Alternatives
					</button>
				</div>
				<div class="form-group">
					<div class="dropdown">	
						<button class="btn btn-default dropdown-toggle" type="button" id="pump-dropdown" data-toggle="dropdown" 
						aria-haspopup="true" aria-expanded="true" [class.active]="pumpWeights !== 'none'">
							Pump
							<span class="caret"></span>
						</button>
						 <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="pump-dropwon">
						    <li>
						 	   <a href="javascript:void(0)" (click)="setPumpType('increase')">
						 	   		Increase
						 	  		<span *ngIf="pumpWeights === 'increase'" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						    <li>
						    	<a href="javascript:void(0)" (click)="setPumpType('decrease')">
						    		Decrease
						    		<span *ngIf="pumpWeights === 'decrease'" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
								</a>
						    </li>
						 </ul>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="form-group">
					<div class="dropdown">	
						<button class="btn btn-default dropdown-toggle" type="button" id="orientation-dropdown" data-toggle="dropdown" 
						aria-haspopup="true" aria-expanded="true">
							Chart Orientation
							<span class="caret"></span>
						</button>
						 <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="orientation-dropwon">
						    <li [class.disabled]="orientation === 'vertical'">
						 	   <a href="javascript:void(0)" (click)="setOrientation('vertical')">
						 	   		Vertical
						 	  		<span *ngIf="orientation === 'vertical'" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						    <li [class.disabled]="orientation === 'horizontal'">
						    	<a href="javascript:void(0)" (click)="setOrientation('horizontal')">
						    		Horizontal
						    		<span *ngIf="orientation === 'horizontal'" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
								</a>
						    </li>
						 </ul>
					</div>
				</div>
				<div class="form-group">
					<div class="dropdown">	
						<button class="btn btn-default dropdown-toggle" type="button" id="displayOptions-dropdown" data-toggle="dropdown" 
						aria-haspopup="true" aria-expanded="true">
							Chart Display Options
							<span class="caret"></span>
						</button>
						  <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="displayOptions-dropdown">
						    <li>
						 	   <a href="javascript:void(0)" (click)="setDisplayScoreFunctions(!displayScoreFunctions)">
						 	   		Utility Graphs
						 	  		<span *ngIf="displayScoreFunctions" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						    <li>
						 	   <a href="javascript:void(0)" (click)="setDisplayDomainValues(!displayDomainValues)">
						 	   		Domain Values
						 	  		<span *ngIf="displayDomainValues" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						    <li>
						 	   <a href="javascript:void(0)" (click)="setDisplayScales(!displayScales)">
						 	   		Utility Scale
						 	  		<span *ngIf="displayScales" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						    <li>
						 	   <a href="javascript:void(0)" (click)="setDisplayTotalScores(!displayTotalScores)">
						 	   		Total Scores
						 	  		<span *ngIf="displayTotalScores" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						    <li>
						 	   <a href="javascript:void(0)" (click)="setDisplayScoreFunctionValueLabels(!displayScoreFunctionValueLabels)">
						 	   		Score Labels
						 	  		<span *ngIf="displayScoreFunctionValueLabels" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
						 	   </a>
						    </li>
						 </ul>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div id="detail-box" class="detail-box"
		[class.detail-box-horizontal]="orientation === 'horizontal'" 
		[class.detail-box-vertical]="orientation === 'vertical'">
		<div class="page-header">
		  <h4>{{detailBoxHeader}}</h4>
		</div>
		<div class="well well-lg" id="alternative-detail-box" [style.height.px]="$('.summary-outline')[0].getBoundingClientRect().height - 50"
			[style.width.px]="$('.summary-outline')[0].getBoundingClientRect().width - 25"> 
			<div *ngFor="let alternative of valueChart.getAlternatives()">
				<div class="col-sm-12"> 
					<a href="javascript:void(0)" (click)="expandAlternative(alternative)" *ngIf="detailBoxHeader === 'Alternatives'">
						{{alternative.getName()}}
					</a>
				</div>
				<div *ngIf="detailBoxHeader === alternative.getName()">
					<div *ngFor="let value of alternativeObjectiveValues; let i = index ">
						<div>
							<span class="col-xl-4 col-md-5"> <b>{{alternativeObjectives[i]}}</b></span>
							<span class="col-xl-8 col-md-7">{{value}}</span>
						</div>
					</div>
					<div> 
						<span class="col-xl-4 col-md-5"><b>Description</b></span>
						<span class="col-xl-8 col-md-7">{{alternative.getDescription()}}</span>
					</div>
				</div>
			</div>
			<div>
				<button class="btn btn-default" (click)="collapseAlternative()" *ngIf="detailBoxHeader !== 'Alternatives'">Back</button>
			</div>
		</div>
	</div>
	<div>
		<ValueChart 
			[data]="valueChart" 
			[orientation]="orientation" 
			[displayScoreFunctions]="displayScoreFunctions" 
			[displayDomainValues]="displayDomainValues" 
			[displayScales]="displayScales" 
			[displayTotalScores]="displayTotalScores"
			[displayScoreFunctionValueLabels]="displayScoreFunctionValueLabels"
			[sortObjectives]="sortObjectives"
			[sortAlternatives]="sortAlternatives"
			[pumpWeights]="pumpWeights">
		</ValueChart>
	</div>
</div>
