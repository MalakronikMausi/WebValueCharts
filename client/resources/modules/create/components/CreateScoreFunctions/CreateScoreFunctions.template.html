<h4>Define Score Functions</h4>

<div class="container">
    <div class="row">
        <div class="col-xs-offset-3">
            <label class="control-label">Select Objective:</label>
            <div class="input-group">
                <select class="form-control" id="score-function-dropdown" [(ngModel)]="selectedObjective" name="selectedObjective">
                    <option *ngFor="let obj of valueChartService.getPrimitiveObjectivesByName()" [value]="obj">{{obj}}</option>
                </select>
                <button type="button" class="btn btn-default" (click)="advanceSelectedObjective()">
                    Next Objective
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <textarea style="border: none; overflow-y: scroll; height: 200px; width: 200px; resize: none; margin: 10px" readonly>{{valueChartService.getObjectiveByName(selectedObjective).getDescription()}}</textarea>
        </div>
        <div class="col-xs-offset-3">
            <ScoreFunction 
                [objective]="valueChartService.getObjectiveByName(selectedObjective)"
                [width]="440"
                [height]="300"
                [orientation]="'vertical'"
                [services]="services"
                [individualOnly]="true">
                <svg class="svg-content-createvaluechart" viewBox="0 0, 440, 300" preserveAspectRatio="xMinYMin meet">
                    <g class="expanded-score-function"></g>
                </svg>
            </ScoreFunction>  
        </div>
    </div>
</div>
